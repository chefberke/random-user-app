<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random-user-app</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-700 to-purple-700 w-full h-full flex justify-center items-center"
  >
    <div class="flex-column items-center justify-center w-[22rem]">
      <div class="flex justify-center items-center opacity-0 opacity-settings">
        <div
          class="h-[7.5rem] w-[7.5rem] flex justify-center items-center rounded-full text-center"
        >
          <img class="image w-full h-full rounded-full" src="" alt="" />
        </div>
      </div>
      <div
        class="flex-direction justify-center items-center text-center mt-[1rem] text-white text-[1.1rem] opacity-0 opacity-settings"
      >
        <div class="">
          <p class="name">Name:</p>
        </div>
        <div class="">
          <p class="age">Age:</p>
        </div>
        <div class="">
          <p class="email">Email:</p>
        </div>
        <div class="">
          <p class="phone">Phone:</p>
        </div>
        <div class="">
          <p class="location">Location:</p>
        </div>
      </div>
      <h1
        class="text-white text-[2rem] flex justify-center items-center w-full h-full null"
      >
        null.
      </h1>

      <div
        class="bg-gray-950 bg-opacity-15 h-[2.5rem] w-full mt-[2rem] flex items-center justify-center rounded text-white hover:cursor-pointer hover:bg-opacity-40"
      >
        <button>Create Random User</button>
      </div>

      <div class="text-center text-gray-300 opacity-10">
        <p>
          created by
          <a href="https://github.com/chefberke" class="border-b">chefberke</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
